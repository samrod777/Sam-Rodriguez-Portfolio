<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Sam Rodriguez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Sam Rodriguez</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="col-md-8 main-section">
            <h1>Contact</h1>

            <form>
                <div class="form-group" id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </div>

                <button type="submit" class="btn btn-default" id="submit-button">Submit</button>

            </form>
        </div>

        <div class="col-md-3 col-md-offset-1 sidebar">
            <h2>Connect with Me</h2>

            <a href="https://github.com/samrod777"><img class="social img-responsive" src="assets/images/github.png"
                    alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/samrod777"><img class="social img-responsive"
                    src="assets/images/linkedin.png" alt="LinkedIn"></a>
            <a href="https://stackexchange.com/users/512843/Sam"><img class="social img-responsive"
                    src="assets/images/stackoverflow.png" alt="StackExchange"></a>
        </div>

    </div>

    <!-- Make footer container fluid so it goes across the screen -->

    <div class="container-fluid footer-section">
        <div class="row">
            <p>&copy; Copyright 2020 Sam Rodriguez</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
